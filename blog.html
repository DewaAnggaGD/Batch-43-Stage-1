<html>
  <head>
    <title>Creating Blog Page</title>
    <link rel="stylesheet" href="assets/CSS/blog.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <!-- NavBar -->
    <nav>
        <div class="item-left">
          <ul>
            <li class="imgLogo">
              <a href="index.html"><img src="assets/images/db.png" alt=""></a>
            </li>
            <li>
              <a class="active" href="index.html">Home</a>
            </li>
            <li>
              <a href="blog.html">My Project</a>
            </li>
          </ul>
        </div>
        <div class="item-right">
          <a href="contact-form.html">Contact Me</a>
        </div>
      </nav>
    <!-- Blog -->
    <!-- Form -->
    <div class="blog">
      <div class="blog-form">
        <div class="form-container">
          <form class="form" onsubmit="getData(event)">
            <h1>ADD MY PROJECT</h1>
            <div>
              <label for="input-blog-title">Title</label>
              <input id="input-blog-title" />
            </div>
            <div class="date">
                <div class="date1">
              <label for="input-blog-startDate">Start Date</label>
              <input type="date" id="input-blog-startDate">
            </div>
            <div class="date2">
              <label for="input-blog-endDate">End Date</label>
              <input type="date" id="input-blog-endDate">
            </div>
        </div>
            <div class="desc">
                <label for="input-blog-desc">Description</label>
                <textarea id="input-blog-desc"></textarea>
            </div>
            <div class="title-tekno">Technologies</div>
            <div class="check-Box">
            <div class="Tecno">
               <label for="input-Node">Node Js</label>
                <input type="checkbox" value="" id="input-Node"> 
            </div>
            <div class="Tecno">
                <label for="input-React">React Js</label>  
                <input type="checkbox" value="" id="input-React">
            </div>
            <div class="Tecno">
                <label for="input-Next">Next Js</label>
                <input type="checkbox" value="" id="input-Next">
            </div>
            <div class="Tecno">
                <label for="input-type">TypeScript</label>
                <input type="checkbox" value="" id="input-type">
            </div>
          </div>
            <div>
              <label>Upload Image</label>
              <div class="input-blog-image-group">
                <label for="input-blog-image">
                  <p>Attach File</p>
                  <img class="file" src="assets/images/folder.png" alt="file" />
                </label>
                <input type="file" id="input-blog-image" hidden />
              </div>
            </div>
            <div class="button-group">
              <button>Post Blog</button>
            </div>
          </form>
      </div>
    </div>
      <div class="project">
        <h1>MY PROJECT</h1>
        <div class="project" id="project">
        </div>
    <script src="assets/Js/blog.js"></script>
  </body>
</html>
